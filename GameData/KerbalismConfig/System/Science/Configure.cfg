//
//probe core type/era
//

//default assumes a basic probe
@PART[*]:HAS[~CrewCapacity[>0],@MODULE[ModuleCommand]]:NEEDS[FeatureScience,LRTR]:BEFORE[KerbalismDefault]
{
    %probeType = Basic
}

//override for known cores.  probe cores can be added here.
//primative probes
@PART[probeCoreSphere_v2]:NEEDS[FeatureScience,LRTR]:BEFORE[LRTR-Kerbalism]
{
	%probeType = Primative
}
//earliest orbital class probes
@PART[probeCoreCube|bluedog_Explorer1|bluedog_Pioneer1|bluedog_Pioneer4|bluedog_Vanguard]:NEEDS[FeatureScience,LRTR]:BEFORE[LRTR-Kerbalism]
{
	%probeType = Early
}
//basic orbital probes
@PART[probeCoreOcto_v2|bluedog_LunarOrbiter_Core|bluedog_Sputnik3_Core|bluedog_explorer7probe]:NEEDS[FeatureScience,LRTR]:BEFORE[LRTR-Kerbalism]
{
	%probeType = Basic
}
//early interplanetary probes
@PART[bluedog_Apollo_Subsatellite_Core|bluedog_OGO_Core|bluedog_Pioneer6_Core|bluedog_rangerCore|bluedog_veneraProbe|bluedog_AIMP_Core|bluedog_Helios_Core|bluedog_OSO_Core]:NEEDS[FeatureScience,LRTR]:BEFORE[LRTR-Kerbalism]
{
	%probeType = Interplanetary
}
//improved interplanetary probes
@PART[probeCoreHex_v2|bluedog_Diamant_Asterix|bluedog_Diamant_Diapason|bluedog_TRYP_Core]:NEEDS[FeatureScience,LRTR]:BEFORE[LRTR-Kerbalism]
{
	%probeType = Improved	
}
//advanced probes
@PART[HECS2_ProbeCore]:NEEDS[FeatureScience,LRTR]:BEFORE[LRTR-Kerbalism]
{
	%probeType = Advanced
}
//control cores with limited scientific and data capability 
@PART[probeCoreOcto2_v2|probeStackSmall|probeStackLarge|mk2DroneCore|restock-drone-core-375-1|bluedog_agenaProbeCore|bluedog_Vega_Avionics|bluedog_Centaur_Avionics|bluedog_CentaurT_Avionics|bluedog_MOL_ControlSegment|bluedog_Saturn_S4_InstrumentUnit|bluedog_Saturn_S4B_InstrumentUnit|bluedog_Peacekeeper_PostBoostVehicle|bluedog_LDC_S2_Avionics|bluedog_ERCS_1Way|bluedog_ERCS_2Way|bluedog_ERCS_3Way|bluedog_Titan3_AvionicsTruss|bluedog_DeltaK_ShortTank]:NEEDS[FeatureScience,LRTR]:BEFORE[LRTR-Kerbalism]
{
	%probeType = ControlCore
}

//rover bodies
@PART[roverBody_v2]:NEEDS[FeatureScience,LRTR]:BEFORE[LRTR-Kerbalism]
{
	%probeType = Rover
}

//
//crew size and type
//
//guesses for unknown pods
@PART[*]:HAS[#CrewCapacity[1],@MODULE[ModuleCommand]]:BEFORE[KerbalismDefault]
{
	%capsuleType = BasicCapsule	
}
@PART[*]:HAS[#CrewCapacity[2],@MODULE[ModuleCommand]]:BEFORE[KerbalismDefault]
{
	%capsuleType = SecondGenCapsule
}
@PART[*]:HAS[#CrewCapacity[3],@MODULE[ModuleCommand]]:BEFORE[KerbalismDefault]
{
	%capsuleType = MatureCapsule
}
@PART[*]:HAS[#CrewCapacity[>3],@MODULE[ModuleCommand]]:BEFORE[KerbalismDefault]
{
	@capsuleType = SpaceShuttle
}
@PART[*]:HAS[#CrewCapacity[>0],!MODULE[ModuleCommand]]:BEFORE[KerbalismDefault]
{
	@capsuleType = SpaceStation
}

//overrides for known pods. parts can be added here
//list of basic pods
@PART[orbitaiespod|moduldesspod|ROC-MercuryCM|FASAMercuryPod|mk1pod_v2|IronVostok_Crew_A|ROC-VostokCapsule|Mark2Cockpit|Mark1Cockpit|KerbCan|bluedog_Gemini_Crew_A|kv1Pod]:NEEDS[FeatureScience]:BEFORE[LRTR-Kerbalism]
{
	%capsuleType = BasicCapsule
}

//list of second generation pods
@PART[Mk2Pod|kv2Pod|kv3Pod|FASAGeminiPod2|FASAGeminiPod2White|K2Pod|ROAdvCapsule|Voskhod_Crew_A|ROC-VoskhodCapsule|RO-Mk1CrewModule|RO-Mk1CockpitInline|RO-Mk1Cockpit|bluedog_Gemini_Crew_A|bluedog_Gemini_Crew_C|Alnair_Crew_1]:NEEDS[FeatureScience]:BEFORE[LRTR-Kerbalism]
{
	%capsuleType = SecondGenCapsule
}

//list of mature capsules
@PART[FASAGeminiBigG|FASAGeminiBigGWhite|SSTU-SC-A-OM|bluedog_Apollo_Block2_Capsule|FASAApollo_CM|ROC-ApolloCM|SSTU-SC-B-CM|Mark1-2Pod|mk1-3pod|rn_lok_bo|t_af_bo|SSTU-SC-B-CMX|rn_astp_bo|bluedog_Apollo_Block3_Capsule|MK2VApod|rn_va_capsule|SOYUZ_orbitalSegment|mk3-9pod|SSTU-SC-C-CM|SSTU-SC-C-CMX|XOrionPodXbb31|XOrionPodX|inlineCmdPod|CST-100?capsule|bluedog_Gemini_Crew_B|aquarius_crew_s1p5_1|Tantares_Crew_2|Tantares_Crew_1]:NEEDS[FeatureScience]:BEFORE[LRTR-Kerbalism]
{
	%capsuleType = MatureCapsule
}

//list of space shuttle parts
@PART[mk2Cockpit_Standard|mk2Cockpit_Inline|mk2CrewCabin|mk3Cockpit_Shuttle]:NEEDS[FeatureScience]:BEFORE[LRTR-Kerbalism]
{
	%capsuleType = SpaceShuttle
}

//list of space station parts
@PART[MK1CrewCabin]:NEEDS[FeatureScience|mk2CrewCabin|mk3CrewCabin|crewCabin]:BEFORE[LRTR-Kerbalism]
{
	%capsuleType = SpaceStation
}

//list of lander pods
@PART[landerCabinSmall|mk2LanderCabin_v2|MEMLander]:BEFORE[LRTR-Kerbalism]
{
    %capsuleType = Lander
}

//cleanup
@PART[*]:HAS[#capsuleType[*]]:FINAL
{
    !capsuleType = DEL
}
@PART[*]:HAS[#probeType[*]]:FINAL
{
    !probeType = DEL
}

