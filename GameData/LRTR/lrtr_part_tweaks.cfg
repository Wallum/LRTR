//
//excluded parts
//
@PART[kerbalEVA*]:BEFORE[zLRTR]
{
	lrtrExclude = true
}

//
//game balance fixes
//
//first cockpit should not be spaceworthy
@PART[Mark1Cockpit]:BEFORE[zLRTR]
{
	!MODULE[ModuleReactionWheel] {}
	!RESOURCE[MonoPropellant] {}
}

//
//RP-1 mod add-ons
//
// Add range safety
@PART[*]:HAS[@MODULE[ModuleAvionics]]:AFTER[RP-0]
{
	MODULE
	{
		name = ModuleRangeSafety
	}
}
@PART[*]:HAS[@MODULE[ModuleScienceCore],!MODULE[ModuleRangeSafety]]:AFTER[RP-0]
{
	MODULE
	{
		name = ModuleRangeSafety
	}
}
@PART[*]:HAS[@MODULE[ModuleRangeSafety],#CrewCapacity[*],~CrewCapacity[0]]:AFTER[RP-0]
{
	!MODULE[ModuleRangeSafety] {}
}

//
//bug fixes
//
//liquidEngine3_v2 has two rescaleFactor entries as of 1.7.3
@PART[liquidEngine3_v2]:BEFORE[zLRTR]:NEEDS[!SMURFF|!RealismOverhaul]
{
    -rescaleFactor = 1.0
    rescaleFactor = 1.0
}

//won't resize normally as of 1.7.3.  not sure what's going wrong, this fixes it
@PART[MEMLander]:BEFORE[zLRTR]:NEEDS[!SMURFF|!RealismOverhaul]
{
    @rescaleFactor = 1.6
}
