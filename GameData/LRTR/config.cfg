// enable/disable core features.
// change 'true' to 'false' to disable feature
// there are dependencies between features.  I've tried to clean them up but use at your own risk.
//
// you can add 'disabledBy = <mod name>' to any of these features to disabled them based on your install
//
LRTRCONFIG
{
	Contracts
	{ 
	    enabled = true
	}
	TechTree
	{
	    enabled = true
	    disabledBy = CommunityTechTree
	}
	Science
	{
	    enabled = true //bad things happen if you disable while using LRTR KerbalismConfig 
	}
	Rescale
	{
	    enabled = true
	    disabledBy = SMURFF
	}
	CustomBarnKit
	{
	    enabled = true
	}
	BreakingGround
	{
		enabled = false //work in progress, leave disabled.
	}
}