//implements config.cfg file
//please do not edit

//clean up parts
-PART[RO-*|lrtr-science*]:NEEDS[!LRTRScience]:FINAL {}
-PART[lrtr-*]:NEEDS[!LRTRTechTree]:FINAL {}

//clean up custombarnkit
@KCTBUILDINGTECHS:NEEDS[!LRTRTechTree]
{
    -TrackingStation {}
}
@KCTAIRLAUNCHTECHS:NEEDS[!LRTRTechTree]
{
    @AIRLAUNCHTECHLEVEL:HAS[~TechRequired[supersonicDev]
    {
        %TechRequired = engineering101
    }
    @AIRLAUNCHTECHLEVEL:HAS[~TechRequired[supersonicFlightRP0]
    {
        %TechRequired = stability
    }
    @AIRLAUNCHTECHLEVEL:HAS[~TechRequired[matureSupersonic]
    {
        %TechRequired = aviation
    }
    @AIRLAUNCHTECHLEVEL:HAS[~TechRequired[hypersonicFlightRP0]
    {
        %TechRequired = aerodynamicSystems
    }
}

//clean up contracts
@CONTRACT_TYPE[first_EVA]:NEEDS[!LRTRTechTree]
{
    -REQUIREMENT[Any] {}
}
@CONTRACT_TYPE[first_OrbitRecover]:NEEDS[!LRTRTechTree]
{
    -REQUIREMENT[TechResearched] {}
}
@CONTRACT_TYPE[FirstWeatherSat]:NEEDS[!LRTRScience]
{
    -REQUIREMENT[PartUnlocked] {}
    @PARAMETER[FirstWeatherSat]
    {
        -PARAMETER[HasWeatherSatPayload] {}
    }
}
@CONTRACT_TYPE[EarlyWeatherSats]:NEEDS[!LRTRScience]
{
    -REQUIREMENT[PartUnlocked],* {}
    @PARAMETER[SunSyncWeather]
    {
        -PARAMETER[HasWeatherSatCamera] {}
        -PARAMETER[HasWeatherSatRadiometer] {}
    }
}
@CONTRACT_TYPE[SunSyncWeather]:NEEDS[!LRTRScience]
{
    @PARAMETER[SunSyncWeather]
    {
        -PARAMETER[HasWeatherSatCamera] {}
        -PARAMETER[HasWeatherSatRadiometer] {}
    }
}
@CONTRACT_TYPE[SecondGenWeather]:NEEDS[!LRTRScience]
{
    -REQUIREMENT[PartUnlocked] {}
    @PARAMETER[SecondGenWeather]
    {
        -PARAMETER[HasWeatherSatCamera] {}
        -PARAMETER[HasWeatherSatRadiometer] {}
    }
}
@CONTRACT_TYPE[GEOWeather]:NEEDS[!LRTRScience]
{
    -REQUIREMENT[PartUnlocked] {}
    @PARAMETER[GEOWeather]
    {
        -PARAMETER[HasWeatherSatCamera] {}
        -PARAMETER[HasWeatherSatRadiometer] {}
    }
}
@CONTRACT_TYPE[first_OrbitScience]:NEEDS[!LRTRScience]
{
    @PARAMETER[CollectScience]
    {
        %experiment = barometerScan
    }
}