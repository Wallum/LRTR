//replacement starting rockets in case ReStockPlus isn't installed.
+PART[solidBooster_v2]:BEFORE[LRTR]
{
	@name = lrtr-srb-625-1.cfg
	@rescaleFactor = 1
	@title = RT-X1 "Nit" Solid Fuel Booster
	@description = This experimental booster was developed as a last minute backup option in case the RT-1 "Mallet" wasn't available.  It is slightly smaller but it will have to do.
	@TechRequired = start
	@cost = 125
	@mass = 0.45
	@tags = moar (more motor rocket srb nit)
	@MODEL
	{
		!scale = DEL
		%scale = 0.5,1,0.5
	}
	@MODULE[ModuleEngines*],*
	{
		@maxThrust = 115
		@atmosphereCurve
	    {
    	  @key,0 = 0 165
	      @key,1 = 1 140
    	  @key,6 = 6 0.001
	    }
	}
	@RESOURCE[SolidFuel]
	{
    	@amount = 76
    	@maxAmount = 76
  	}
	@DRAG_CUBE
	{
		@cube,*[1,,] *= 0.5
		@cube,*[3,,] *= 0.5
		@cube,*[4,,] *= 0.5
		@cube,*[6,,] *= 0.5
		@cube,*[7,,] *= 0.5
		@cube,*[9,,] *= 0.5
		@cube,*[10,,] *= 0.5
		@cube,*[12,,] *= 0.5
		@cube,*[13,,] *= 0.5 
		@cube,*[15,,] *= 0.5
		@cube,*[16,,] *= 0.5 
		@cube,*[18,,] *= 0.5
		@cube,*[19,,] *= 0.5
		@cube,*[20,,] *= 0.5
		@cube,*[21,,] *= 0.5
		@cube,*[22,,] *= 0.5
		@cube,*[23,,] *= 0.5
		@cube,*[24,,] *= 0.5
	}
}
