//
//RestockPlus part configs
//

//RS-25 family too powerful, this brings them more in line with the real SSME
@PART[restock-engine-boar]:HAS[#lrtr_thrustCurve[*]]:BEFORE[zLRTR]:NEEDS[LRTRRescale]
{
	-lrtr_thrustCurve = del
}

//TRAININGTIMES
@TRAININGTIMES
{
	restock-mk2-pod = Gemini
	restock-pod-sphere-1 = Vostok
	restock-pod-sphere-2 = Voskhod
	restock-pod-sphere-3 = Voskhod
}