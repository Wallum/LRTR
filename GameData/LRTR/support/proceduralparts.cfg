@PART[*]:HAS[@MODULE[ProceduralPart]]:BEFORE[zLRTR]
{
	MODULE
	{
		name = ModuleTagNotRescaled
	}
}

@PART[proceduralTankLiquid]:NEEDS[LRTRTechTree]:BEFORE[zLRTR]
{

    @MODULE[ProceduralShapeCone]
    {
        %techRequired = materialsScienceHuman
    }
    @MODULE[ProceduralShapePill]
    {
        %techRequired = materialsScienceAdvCapsules
    }
    @MODULE[ProceduralShapeBezierCone]
    {
        %techRequired = materialsScienceAdvCapsules
    }
        
    @MODULE[ProceduralPart]
    {
        %diameterMin = 1.0
        %diameterMax = 1.25
        %lengthMin = 0.625
        %volumeMin = 0.5
        %volumeMax = Infinity
        %lengthMax = Infinity
        
        -UPGRADES,* {} 
        
        UPGRADES {
            UPGRADE
            {
                name__ = postWarMaterialsScience
                diameterMin = 1.0
                diameterMax = 1.25
                lengthMin = 0.625
            }
            UPGRADE
            {
                name__ = earlyMaterialsScience
                diameterMin = 0.5
                lengthMin = 0.3
                volumeMin = 0
            }
            UPGRADE
            {
                name__ = materialsScienceHuman
                diameterMax = 1.875
            }
            UPGRADE
            {
                name__ = materialsScienceAdvCapsules
                diameterMax = 2.5
            }
            UPGRADE
            {
                name__ = materialsScienceLunar
                diameterMax = 3.5
            }
            UPGRADE
            {
                name__ = materialsScienceSpaceStation
                diameterMax = 5
            }
            UPGRADE
            {
                name__ = materialsScienceSpaceplanes
                diameterMax = Infinity
            }
        }
    }
}

