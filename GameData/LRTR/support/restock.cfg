//
//Restock part configs
//
//Restock launch clamps don't rescale well.  Uses lrtr.restockwhitelist as well.
@PART[launchClamp1]:BEFORE[ReStock]:NEEDS[LRTRRescale]
{
	RestockIgnore = True
}
//RS-25 family too powerful, this brings them more in line with the real SSME
@PART[restock-engine-boar]:BEFORE[zLRTR]:NEEDS[LRTRRescale]
{
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 0.6
	}
}
