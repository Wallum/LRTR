//
//Squad part fixes
//
//kerbals don't resize
@PART[kerbalEVA*]:BEFORE[zLRTR]:NEEDS[LRTRRescale,!SMURFF]
{
	MODULE
	{
	    name = ModuleTagNotRescaled
	}
}
//RS-25 family too powerful, this brings them more in line with the real SSME
@PART[SSME|Size2LFB|Size3EngineCluster]:BEFORE[zLRTR]:NEEDS[LRTRRescale,!SMURFF]
{
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 0.6
	}
}

//
//bug fixes
//
//liquidEngine3_v2 has two rescaleFactor entries as of 1.7.3
@PART[liquidEngine3_v2]:BEFORE[zLRTR]:NEEDS[LRTRRescale,!SMURFF]
{
    -rescaleFactor = 1.0
    rescaleFactor = 1.0
}

//won't resize normally as of 1.7.3.  not sure what's going wrong, this fixes it
@PART[MEMLander]:BEFORE[zLRTR]:NEEDS[LRTRRescale,!SMURFF]
{
    @rescaleFactor = 1.6
}

//breaking ground robotic parts glitch in VAB when resized as of 1.8.1
@PART[*]:HAS[@MODULE[ModuleRobotic*]]:BEFORE[zLRTR]:NEEDS[LRTRRescale,!SMURFF]
{
	MODULE
	{
	    name = ModuleTagNotRescaled
	}
}

